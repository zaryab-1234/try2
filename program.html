<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h2>School Events Agenda</h2>
  <div id='calendar'></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'listWeek', // Agenda-style list view
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listWeek'
        },
        events: [
          {
            title: 'Greenhill Birthday Celebration at Wildlike',
            start: '2025-09-14T15:00:00',
            end: '2025-09-14T17:00:00'
          },
          {
            title: 'MS Mini School',
            start: '2025-09-18',
            allDay: true
          },
          {
            title: 'Community Parent Meeting Hosted by the PA',
            start: '2025-09-18T08:15:00',
            end: '2025-09-18T09:15:00'
          },
          {
            title: 'General Campus Tour',
            start: '2025-09-18T13:30:00',
            end: '2025-09-18T14:15:00'
          }
        ]
      });
      calendar.render();
    });
  </script>

</body>
</html>
